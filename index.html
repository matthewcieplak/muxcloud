<html>
<head>
  <title>Muxcloud - Soundcloud Simplified</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/icomoon/icon.css" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/color-thief.min.js" type="text/javascript"></script>
  <script src="js/muxcloud.js" type="text/javascript"></script>


  <!-- soundManager API -->
  <script src="js/soundmanager2.js"></script>
  <script>
  soundManager.setup({
    flashVersion: 9,
    preferFlash: false, // for visualization effects
    html5PollingInterval: 50,
    wmode: 'transparent', // transparent SWF, if possible
    url: 'swf/'
  });
  </script>

</head>

<body>
<canvas id="background_gradient" width="100%" height="100%"></canvas>
<div id="content">
<div>
  <header>
    <h1><span class="i-headphones">Muxcloud</h1>
    <nav class="clear">
      <h2><a href="/stream" class="selected">Stream</a></h2>
      <h2><a href="/likes">Likes</a></h2>
      <h2><a href="/me">Me</a></h2>
    </nav>

    <br class="clear" />
  </header>
</div>

<div id="connect" class="clear" style="display: none;">
  <a href="#" id="connect_button"><img src="img/btn-connect-l.png"></a>
</div>

<div id="stream" class="clear" style="display: none;">
</div>
</div>
</body>
</html>
