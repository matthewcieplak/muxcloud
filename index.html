<html>
<head>
  <title>Muxcloud - Soundcloud Simplified</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/icomoon/icon.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" type="text/javascript"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <!--script src="js/underscore-min.js" type="text/javascript"></script-->
  <script src="js/color-thief.min.js" type="text/javascript"></script>
  <script src="js/muxcloud.jsx" type="text/jsx"></script>

  <!-- soundManager API -->
  <script src="js/soundmanager2-nodebug.js"></script>
  <script>
  soundManager.setup({
    flashVersion: 9,
    preferFlash: false, // for visualization effects
    html5PollingInterval: 250,
    flashPollingInterval: 250,
    wmode: 'transparent', // transparent SWF, if possible
    url: 'swf/'
  });
  </script>

</head>

<body>
<canvas id="background_gradient" width="100%" height="100%"></canvas>
<div id="content">
<div>
  <header>
    <h1><span class="icon-headphones"></span> Muxcloud</h1>
    <p id="tagline">
      Soundcloud simplified
      | 
      <a href="http://github.com/matthewcieplak/muxcloud" title="View this project on Github" target="_blank"><span class="icon-github"></span></a>
    </p>
    
    <nav class="clear" id="menu">
    </nav>

    <br class="clear" />
  </header>
</div>

<div id="connect" class="clear"></div>

<div id="stream" class="clear" style="display: none;"></div>
<div id="loading" class="loading" style="display: none;">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
</div>

<script type="text/jsx">
  App = {};
  App.menu = React.render(<MenuComponent />, document.getElementById('menu'));
  App.connect = React.render(<ConnectComponent />, document.getElementById('connect'));
</script>

</body>
</html>
